<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사소개 - 롯데ON</title>

  <link rel="stylesheet" href="/style/common/company/index.css">
  <link rel="stylesheet" href="/style/common/company/media.css">
</head>

<body>

<th:block th:insert="~{/common/company/_header.html}"></th:block>

<main>
  <h2>미디어 세상 속 롯데ON을 소개합니다!</h2>
  <p class="description" id="description"> <!-- 여기에 id 추가 -->
    더 다양해진 LotteON 영상들을 소개합니다.
  </p>

  <div class="video-list">
    <div class="video-item" th:each="video : ${videos}">
      <a th:href="${video.youtube_url}" target="_blank">
        <img th:src="${video.thumbnail_url}" alt="영상 썸네일">
        <div class="video-info">
          <div class="video-title" th:text="${video.title}"></div>
          <div class="video-desc" th:text="${video.description}"></div>
        </div>
      </a>
    </div>
  </div>

  <div class="breadcrumb">
    HOME > 기업문화 소식과 이야기
  </div>
</main>

<!-- 스크롤 버튼 추가 (scrollButton) -->
<button id="scrollButton" onclick="scrollToNextSection()" style="
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index: 1000;
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
">
  ▼
</button>

<th:block th:insert="~{/common/company/_footer.html}"></th:block>

<script>
  function scrollToNextSection() {
    const nextSection = document.getElementById('description');
    if (nextSection) {
      nextSection.scrollIntoView({ behavior: 'smooth' });
    }
  }

  // 페이지 스크롤에 따라 마우스 버튼 위치 조정
  window.addEventListener('scroll', function() {
    const scrollButton = document.getElementById('scrollButton');
    if (scrollButton) { // null 체크 추가
      const scrollPosition = window.scrollY;

      // 페이지가 100px 이상 스크롤되면 마우스 버튼 위치 변경
      if (scrollPosition > 100) {
        scrollButton.style.bottom = '10px';
      } else {
        scrollButton.style.bottom = '20px';
      }
    }
  });
</script>

</body>
</html>
