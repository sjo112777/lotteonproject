<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="wrapper">
      <!-- HEADER -->
      <th:block th:insert="~{/common/user/userheader}"></th:block>

      <!-- MAIN -->
      <main>
        <div class="csmain">
          <article class="main_content">

            <div class="main_title">
              <p>
                <span>대한민국 1등 온라인 인터넷 쇼핑</span><br><br>

            <div class="main_content_detail">

                      <a href="/user/terms" class="join-button">회원가입</a>

                  </div>
                </div>

                  <div class="content">
                    <p>사업자 판매회원</p>
                    <p class="gray-text">사업자등록증을 보유한 회원</p>
                    <div class="button-wrapper">
                      <a href="/user/terms2" class="join-button">회원가입</a>
                    </div>
                  </div>
                </div>

              </div>

      <th:block th:insert="~{/common/footer}"></th:block>
