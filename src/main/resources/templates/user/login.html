<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>회원 > 로그인</title>
  <link rel="stylesheet" href="/style/init.css"/>
  <link rel="stylesheet" href="/style/index.css"/>
  <link rel="stylesheet" href="/style/common/header.css"/>
  <link rel="stylesheet" href="/style/common/footer.css"/>
  <!--<link rel="stylesheet" href="/style/common/pagination.css" />-->
  <link rel="stylesheet" href="/style/user/login.css"/>
  <link rel="icon" href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script src="/js/common/header.js"></script>
  <script src="/js/common/footer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
          crossorigin="anonymous"></script>
</head>

<body>
<div id="wrapper">
  <!-- HEADER -->
  <th:block th:insert="~{/common/user/userheader}"></th:block>
  <!-- MAIN -->
  <main>
    <div class="csmain">
      <article class="main_content">
        <div class="main_title">
          <p>로그인</p>
        </div>

        <div class="main_content_detail">
          <div class="login-wrapper">
            <div class="login-box">
              <form id="loginForm" th:action="@{/login}" method="post">
                <input type="text" name="id" placeholder="아이디 또는 이메일 아이디" required/>
                <input type="password" name="password" placeholder="8~15자리 영문+숫자+특수문자 조합" required/>
                <button type="submit" class="login-btn">로그인하기</button>

                <div class="login-options">
                  <label><input type="checkbox"/>자동로그인</label>
                  <div class="login-links">
                    <a href="/user/sort">회원가입</a>
                    <a href="/user/findid">아이디 찾기</a>
                    <a href="/user/findpassword">비밀번호 찾기</a>
                  </div>
                </div>
              </form>

              <div class="social-login">
                <div class="social-login-title">간편하게 쇼핑 계속하기</div>
                <div class="social-buttons">
                  <button>
                    <img src="/images/Kakao.png" alt="카카오"/>
                  </button>
                  <button>
                    <img src="/images/Naver.png" alt="네이버"/>
                  </button>
                  <button>
                    <img src="/images/Google.png" alt="구글"/>
                  </button>
                </div>
              </div>
            </div>

            <div id="LOGIN" class="banner" th:if="${banner != null}">
              <a th:href="${banner.getBannerInfo().getUrl()}" target="_blank">
                <img th:src="@{${banner.getLocation()}}" alt="온쇼페 배너"/>
              </a>
            </div>
          </div>

          <div class="award">
            <img src="/images/award.png" alt="인증어워드"/>
          </div>

        </div>
      </article>
    </div>
  </main>

  <!-- FOOTER -->
  <th:block th:insert="~{/common/footer}"></th:block>
</div>
</body>
</html>
